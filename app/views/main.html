<section>
  <h1>Latest News</h1>
  <article ng-repeat="headline in headlines">
    <p>{{headline.title}}</p>
  </article>

  <h1>Categories</h1>
  <ul>
    <li ng-repeat="category in categories">
      <a ng-href="#/category/{{category.name}}">
        {{ category.name }}
      </a>
    </li>
  </ul>
</section>

<pre>{{categories | json}}</pre>
